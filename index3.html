<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Diwali Greetings</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: backgroundAnimation 15s infinite alternate; /* Increased duration */
            background-size: cover;
            background-position: center;
        }

        @keyframes backgroundAnimation {
            0% { background-image: url('file:///C:/Users/HP/Desktop/3.jpg'); }
            25% { background-image: url('file:///C:/Users/HP/Desktop/4.jpg'); }
            50% { background-image: url('file:///C:/Users/HP/Desktop/5.jpg'); }
            75% { background-image: url('file:///C:/Users/HP/Desktop/2.jpg'); }
            100% { background-image: url('file:///C:/Users/HP/Desktop/6.jpg'); }
        }

        .container {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: transparent;
            animation: fadeIn 1s ease;
            position: relative; /* Ensure container is on top of diyas */
            z-index: 1; 
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ffd700;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .greeting {
            display: none;
        }

        .greeting h1 {
            font-size: 2.5em;
            animation: slideIn 1s ease, blink 1s infinite; /* Apply slideIn and blink animations */
            text-shadow: 
                0 0 5px #00ff00, 
                0 0 10px #00ff00, 
                0 0 20px #00ff00, 
                0 0 30px #00ff00; /* Neon glow effect */
        }
        .greeting p{
            animation: slideIn 1s ease, blink 1s infinite; /* Apply slideIn and blink animations */
            text-shadow: 
                0 0 5px #00ff00, 
                0 0 10px #00ff00, 
                0 0 20px #00ff00, 
                0 0 30px #00ff00;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1; /* Fully visible */
            }
            50% {
                opacity: 0; /* Invisible */
            }
        }

        .floating-diya {
            position: absolute;
            width: 80px; /* Adjust size as needed */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Add multiple diya positions */
        .diya1 { top: 10%; left: 5%; animation-delay: 0s; }
        .diya2 { top: 15%; left: 20%; animation-delay: 0.3s; }
        .diya3 { top: 20%; left: 35%; animation-delay: 0.6s; }
        .diya4 { top: 25%; left: 50%; animation-delay: 0.9s; }
        .diya5 { top: 30%; left: 65%; animation -delay: 1.2s; }
        .diya6 { top: 35%; left: 80%; animation-delay: 1.5s; }
        .diya7 { top: 55%; left: 10%; animation-delay: 1.8s; }
        .diya8 { top: 60%; left: 30%; animation-delay: 2.1s; }
        .diya9 { top: 65%; left: 50%; animation-delay: 2.4s; }
        .diya10 { top: 70%; left: 70%; animation-delay: 2.7s; }
    </style>
</head>
<body>

    <div class="container" id="inputPage">
        <h2>Enter Your Name for Diwali Wishes</h2>
        <input type="text" id="nameInput" placeholder="Your Name" />
        <h3></h3>
        <button onclick="submitName()">Submit</button>
    </div>

    <div class="container greeting" id="greetingPage">
        <h1 id="greetingMessage"></h1>
        <p>Wishing you and your family a joyous and prosperous Diwali!</p>
    </div>

    <!-- Floating Diyas -->
    <img src="file:///C:/Users/HP/Desktop/1.png" class="floating-diya diya1" alt="Floating Diya">
    <img src="file:///C:/Users/HP/Desktop/1.png" class="floating-diya diya2" alt="Floating Diya">
    <img src="file:///C:/Users/HP/Desktop/1.png" class="floating-diya diya3" alt="Floating Diya">
    <img src="file:///C:/Users/HP/Desktop/1.png" class="floating-diya diya4" alt="Floating Diya">
    <img src="file:///C:/Users/HP/Desktop/1.png" class="floating-diya diya5" alt="Floating Diya">
    <img src="file:///C:/Users/HP/Desktop/1.png" class="floating-diya diya6" alt="Floating Diya">
    <img src="file:///C:/Users/HP/Desktop/1.png" class="floating-diya diya7" alt="Floating Diya">
    <img src="file:///C:/Users/HP/Desktop/1.png" class="floating-diya diya8" alt="Floating Diya">
    <img src="file:///C:/Users/HP/Desktop/1.png" class="floating-diya diya9" alt="Floating Diya">
    <img src="file:///C:/Users/HP/Desktop/1.png" class="floating-diya diya10" alt="Floating Diya">

    <script>
        function submitName() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                document.getElementById('inputPage').style.display = 'none';
                document.getElementById('greetingPage').style.display = 'block';
                document.getElementById('greetingMessage').innerText = `Happy Diwali ${name}!`;
            } else {
                alert('Please enter your name!');
            }
        }
    </script>

</body>
</html>
